<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <title>Restaurant Survey</title>
  </head>
  <body>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1 id="title">Restaurant Survey</h1>
      <p id="description" class="description text-center"><b>Please help us learn</b> what we're doing right and what we need more work on by filling out this form</p>
    </header>
    <form id="survey-form">
      <section class="form-field">
        <label id="name-label">Name? </label>
          <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required/>
      </section>
      <section class="form-field">
        <label id="email-label">Email? </label>
          <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
          required/>
      </section>
      <section class="form-field">
        <label id="number-label">Mobile? </label>
          <input
          type="number"
          name="contactnumber"
          id="number"
          placeholder="Your mobile number"
          min="999999999"
          max="9999999999"
          required/>
      </section>
      <section class="form-field">
        <p>What was the reason for visiting our place?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="student">Casual Dining</option>
          <option value="job">Official Meeting</option>
          <option value="learner">Friend's hang out</option>
          <option value="preferNo">Party</option>
          <option value="other">Other</option>
        </select>
      </section>
      <section class="form-group">
        <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
        <label>
          <input
            name="prefer"
            value="ambience"
            type="checkbox"
            class="input-checkbox"/>Ambience</label>
       <label>
        <input
          name="prefer"
          value="menu"
          type="checkbox"
          class="input-checkbox"/>Menu</label>
      <label>
        <input
         type="checkbox"
         name="prefer"
         value="customer-service"
         style="checkbox"
         class="input-checkbox">Customer service</label>
      <label>
        <input
          type="checkbox"
          name="prefer"
          value="cuisines"
          style="checkbox"
               class="input-checkbox">Cusines</label>
      </section>
      <section class="form-field">
       <p>Would you recommend our Restaurant to others? </p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked/>Definitely</label>
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"/>Maybe</label>
        <label><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"/>Not sure</label>
      </section>
      <section class="form-field">
        <p>Any comments or suggestions?</p>
        <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."></textarea>
      </section>
      <section>
        <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
      </section>
    </form>

  </body>
</html>
